<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Charizard</title>
</head>
<body>
    <main>
        <div class="main-img main-top">
            <img src="img/fondoTop.svg" alt="">
        </div>
        <div class="main-img main-down">
            <img src="img/fondoTop.svg" alt="">
        </div>
        <div class="target">
            <div class="target-first">
                <img src="" alt="">
            </div>
            <div class="target-up">
                <img src="img/charizard.png" alt="">
            </div>
            <div class="target-second">
                <h1>charizard #26</h1>
                <p>coleccionable</p>
                <div class="target-second-down">
                    <div class="target-second-down-options">
                        <h3>Poder</h3>
                        <div class="container">
                            <img src="img/fuego.png" alt="">
                        </div>
                    </div>
                    <div class="target-second-down-options">
                        <h3>Resistencia</h3>
                        <div class="container">
                            <img src="img/castillo.png" alt="">
                        </div>
                    </div>
                    <div class="target-second-down-options">
                        <h3>Bonos</h3>
                        <div class="container">
                            <img src="img/cofre.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
